{% extends 'base.html' %}

{% block title %}Register New User{% endblock %}  <!-- Set the title for this page -->

{% block content %}
<div class="container">
    <h2>Create a New User Account</h2>  <!-- Changed header to English -->

    <form action="{{ url_for('auth.register_user') }}" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>  <!-- Changed label to English -->
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>  <!-- Changed label to English -->
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>  <!-- Changed button text to English -->
    </form>

    <div class="mt-3">
        <p>If you already have an account, you can <a href="{{ url_for('auth.login') }}">login here</a></p>  <!-- Changed text to English -->
    </div>
</div>
{% endblock %}
